<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data type</title>
</head>

<body>
    <script>
        /*
        data types:
        1. primitive data types
            a. string
            b. number
            c. boolean
            d. undefined
            e. null

        2. non primitive data types
            a. array
            b. object
        */
        //   string
        // any single quoted or double quoted value
        // override
        var name = 'ram hari'
        var name = {

        }
        console.log(name)
        // js is dynamically typed/loosely typed/weakly typed programming language
        // number
        // any numeric value
        var number = 20.23434
        console.log(typeof (name))
        console.log(typeof (number))

        // ctrl + / => shortcut to single line comment in js
        // boolean
        // either true or false
        var a = false;
        console.log(typeof (a))

        // undefined
        // memory allocated but value not defined
        var shyam;
        console.log(shyam)


        var address = null;

    </script>

</body>

</html>
