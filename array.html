<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script>
        /*
        array
        => item inside array is element
        => index of array always start with 
        => js array is heterogeneous(can store multiple data types within a single array)
        
        syntax:
        array_name[index]
        
        */
       var fruits = ['apple', 'mango', 'kiwi', 12, true, false, {
        name: 'ram',
        address: 'ktm'
       }, [1,2,3,4]]
    //    var fruits = 10
    //    console.log(typeof(fruits))
       console.log(fruits[2])
       var result = fruits[0]
       console.log(result)
       
    </script>
</body>
</html>
