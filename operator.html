<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator</title>
</head>

<body>
    <script>
        /*
        operator
        => symbol which perform specific task
        types:
        1. arithmetic operator
        2. relational operator
        3. logical operator
        4. assignment operator
        5. comparision operator
        6. conditional operator
        7. concatinate operator
        
        */
        var a = 30;
        var b = 24;

        // arithmetic operator
        // +, -, *(multiplication), /(division), %(remainder)
        var sum = a % b;
        // a, b => operand
        // + => operator
        // console.log(sum)

        // relational operator
        // <, >, <=, >=, !=
        // result => either true or false
        var x = a < b;
        // console.log(x)

        // logical operator
        // result => either true or false
        /*
        logical and => &&
        logical or => ||
        logical not => !



        // logical and
        x < 12 && y > 12

        condition1  condition2  result(contion1 && condition2)
        T           T           T && T => T
        T           F           T && F => F
        F           T           F && T => F
        F           F           F && F => F


        // logical or
        x < 12 || y > 12

        condition1  condition2  result(condition1 || condition2)
        T           T           T || T => T
        T           F           T || F => T
        F           T           F || T => T
        F           F           F || F => F


        // logical not
        condition   result(!condition)
        T           F
        F           T
        */
        var num1 = 20
        var num2 = 25
        var result = num1 < num2 && num1 > 13 && num2 < 23 && num1 > num2
        console.log(result)

        var abc = true;
        console.log(!abc)
        var ads = num1 < num2 // true
        var acs = !ads; // !true => false
        console.log(acs)
        


    </script>
</body>

</html>
